<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <main id="tilt">
      <form action="">
        <input
          type="text"
          autocomplete="off"
          id="valueSearch"
          placeholder="Type your country here:"
        />
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>

      <section class="result">
        <figure class="name" id="city">
          <figcaption>London</figcaption>
          <img src="https://flagsapi.com/GB/shiny/32.png" />
        </figure>

        <figure class="temperature" id="temperature">
          <img src="https://openweathermap.org/img/wn/10d@4x.png" />
          <figcaption>
            <span>32</span>
            <sup>o</sup>
          </figcaption>
        </figure>

        <p class="description">Overcast clouds</p>
        <ul>
          <li>
            <span>Clouds</span>
            <i class="fa-solid fa-cloud"></i>
            <span id="clouds">98%</span>
          </li>
          <li>
            <span>Humidity</span>
            <i class="fa-solid fa-droplet"></i>
            <span id="humidity">98</span>%
          </li>

          <li>
            <span>Presure</span>
            <i class="fa-solid fa-gauge"></i>
            <span id="pressure">1001</span>hPa
          </li>
        </ul>
      </section>
      <section id = "forecast" class="forecast"></section>
      <section id = "events" class ="events"></section>
      <button onclick="authorizeUser()">Authorize with Eventbrite</button>
  </main>
    </main>
    <script src="app.js"></script>
  </body>
</html>
